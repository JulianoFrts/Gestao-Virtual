<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GESTÃƒO VIRTUAL - ULTIMATE 3D PERSPECTIVE ICON -->
  <defs>
    <linearGradient id="silverGradient" x1="512" y1="100" x2="512" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E2E8F0"/>
      <stop offset="0.5" stop-color="#94A3B8"/>
      <stop offset="1" stop-color="#475569"/>
    </linearGradient>
    
    <!-- Pulse Glow Filters -->
    <filter id="redPulseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="greenPulseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="512" cy="880" rx="300" ry="60" fill="black" opacity="0.15"/>

  <!-- Tower Content with 3D Skew/Perspective -->
  <g transform="translate(512, 100)">
    
    <!-- Main Structure in Perspective -->
    <g stroke="url(#silverGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
      <!-- Front Legs -->
      <path d="M0 0 L-150 750" />
      <path d="M0 0 L150 750" />
      <!-- Back Leg (creating the 3D depth) -->
      <path d="M0 0 L20 730" opacity="0.4" stroke-width="8"/>
      
      <!-- Horizontal Tiers in Perspective -->
      <path d="M-15 100 H15" />
      <path d="M-30 200 H35" />
      <path d="M-50 350 H60" />
      <path d="M-80 500 H90" />
      <path d="M-120 650 H130" />
      <path d="M-150 750 H150" />

      <!-- Cross Arms (3D Perspective Skew) -->
      <!-- Top Arms -->
      <path d="M-100 150 L-30 180" stroke-width="16"/>
      <path d="M110 160 L30 180" stroke-width="16"/>
      <!-- Middle Arms -->
      <path d="M-180 300 L-50 340" stroke-width="18"/>
      <path d="M190 310 L60 340" stroke-width="18"/>
      <!-- Bottom Arms -->
      <path d="M-250 480 L-80 510" stroke-width="20"/>
      <path d="M260 490 L90 510" stroke-width="20"/>
    </g>

    <!-- Lattice Detailing (X Bracing) -->
    <g stroke="#94A3B8" stroke-width="4" opacity="0.6">
      <path d="M-30 200 L35 350 M35 200 L-30 350" />
      <path d="M-50 350 L90 500 M90 350 L-50 500" />
      <path d="M-80 500 L130 650 M130 500 L-80 650" />
    </g>

    <!-- Enhanced Lighting (Pulsing Lights) -->
    
    <!-- TOP RED LIGHT (Stronger) -->
    <g filter="url(#redPulseGlow)">
      <circle cx="0" cy="0" r="15" fill="#EF4444">
        <animate attributeName="r" values="12;22;12" dur="1s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite" />
      </circle>
    </g>

    <!-- SIDE LIGHTS (On the Arms/Para-raios) -->
    <!-- Left Green Light -->
    <g filter="url(#greenPulseGlow)" transform="translate(-100, 150)">
      <circle r="12" fill="#22C55E">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.2s" repeatCount="indefinite" />
      </circle>
      <circle r="8" fill="#4ADE80" />
    </g>

    <!-- Right Red Light -->
    <g filter="url(#redPulseGlow)" transform="translate(110, 160)">
      <circle r="12" fill="#EF4444">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite" />
      </circle>
      <circle r="8" fill="#F87171" />
    </g>
    
    <!-- Middle Level Indicators -->
    <circle cx="-180" cy="300" r="6" fill="#22C55E" opacity="0.8"/>
    <circle cx="190" cy="310" r="6" fill="#EF4444" opacity="0.8"/>
  </g>

  <!-- Brand Signature Cable -->
  <path d="M200 450 C400 650 624 650 824 450" stroke="#F59E0B" stroke-width="25" stroke-linecap="round" opacity="0.9" />

</svg>
