<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GESTÃO VIRTUAL - MASTER PREMIUM (FINAL REFINED - FIXED PERSPECTIVE) -->
  <defs>
    <!-- Dark Brown Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4E342E"/>
      <stop offset="100%" stop-color="#2D1B18"/>
    </radialGradient>

    <!-- Metallic Tower Gradient -->
    <linearGradient id="towerGradient" x1="512" y1="100" x2="512" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="0.5" stop-color="#94A3B8"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>

    <!-- Gold Border Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#92400E"/>
    </linearGradient>

    <!-- Clip Path to keep cables inside the border -->
    <clipPath id="borderClip">
      <rect x="30" y="30" width="964" height="964" rx="145"/>
    </clipPath>

    <!-- Glow for lights -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="1024" height="1024" rx="160" fill="#2D1B18"/>
  <rect width="1024" height="1024" rx="160" fill="url(#bgGradient)"/>
  
  <!-- Content inside Clip Path (Main scene) -->
  <g clip-path="url(#borderClip)">
    <!-- Subtle Technical Grid -->
    <g opacity="0.04" stroke="white" stroke-width="1">
      <path d="M0 256H1024M0 512H1024M0 768H1024M256 0V1024M512 0V1024M768 0V1024"/>
    </g>

    <!-- SHADOWS -->
    <ellipse cx="512" cy="840" rx="180" ry="25" fill="#000" opacity="0.2"/>
    <ellipse cx="780" cy="580" rx="60" ry="10" fill="#000" opacity="0.1"/>

    <!-- BACKGROUND TOWER (Smaller, Correct orientation) -->
    <g transform="translate(730, 320) scale(0.35)" stroke="#475569" stroke-width="12" stroke-linecap="round" opacity="0.5">
        <!-- Tower Legs (Meeting at top 150,0) -->
        <path d="M150 0 L50 650 M150 0 L250 650" />
        <!-- Horizontal Bars -->
        <path d="M120 150 H180" />
        <path d="M100 300 H200" />
        <path d="M80 480 H220" />
        <path d="M50 650 H250" />
        <!-- Cross arms -->
        <path d="M70 150 H230" stroke-width="14"/>
        <path d="M50 300 H250" stroke-width="16"/>
        <path d="M30 480 H270" stroke-width="18"/>
        <!-- Insulators -->
        <g stroke="#000" stroke-width="12">
            <path d="M70 150v30 M230 150v30 M50 300v30 M250 300v30 M30 480v30 M270 480v30"/>
        </g>
    </g>

    <!-- MAIN TOWER STRUCTURE -->
    <g transform="translate(0, -60)">
        <g stroke="url(#towerGradient)" stroke-width="8" stroke-linejoin="round" stroke-linecap="round">
            <!-- Main Legs -->
            <path d="M512 100L400 850 M512 100L624 850" stroke-width="14"/>
            
            <!-- Horizontal Supports -->
            <path d="M495 200H529"/>
            <path d="M485 310H539"/>
            <path d="M470 440H554"/>
            <path d="M455 580H569"/>
            <path d="M435 730H589"/>
            <path d="M400 850H624"/>

            <!-- High-Voltage Arms -->
            <path d="M380 260L495 260M529 260L644 260" stroke-width="16"/>
            <path d="M340 400L475 400M549 400L684 400" stroke-width="18"/>
            <path d="M300 560L465 560M559 560L724 560" stroke-width="20"/>

            <!-- Lattice Detailing -->
            <g opacity="0.8" stroke-width="5">
                <path d="M495 200L529 310M529 200L495 310"/>
                <path d="M485 310L544 440M544 310L485 440"/>
                <path d="M470 440L559 580M559 440L470 580"/>
                <path d="M455 580L584 730M584 580L455 730"/>
                <path d="M435 730L624 850M589 730L400 850"/>
            </g>

            <!-- CONCRETE FEET -->
            <rect x="375" y="840" width="50" height="40" rx="4" fill="#94A3B8" stroke="#475569" stroke-width="2"/>
            <rect x="604" y="840" width="50" height="40" rx="4" fill="#94A3B8" stroke="#475569" stroke-width="2"/>

            <!-- Insulators (Mísulas) -->
            <g stroke="#0F172A" stroke-width="10">
                <path d="M380 260v35M644 260v35"/>
                <path d="M340 400v40M684 400v40"/>
                <path d="M300 560v45M724 560v45"/>
            </g>
        </g>

        <!-- Cables Connecting the Towers (CLEANED) -->
        <g stroke="#F59E0B" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9">
            <!-- Connecting to Background Tower (730 + scale*X, 320 + scale*Y) -->
            <!-- Arm 1 (644, 295) to BG Arm 1 (730 + 0.35*230, 320 + 0.35*180) => (810, 383) -->
            <path d="M644 235 C700 280 780 300 810 323" />
            <!-- Arm 2 (684, 440) to BG Arm 2 (730 + 0.35*250, 320 + 0.35*330) => (817, 435) -->
            <path d="M684 380 C740 410 790 410 817 425" />
            <!-- Arm 3 (724, 605) to BG Arm 3 (730 + 0.35*270, 320 + 0.35*510) => (824, 498) -->
            <path d="M724 545 C770 550 810 520 824 488" />
            
            <!-- Cables exiting to the left (contained) -->
            <path d="M380 235 C250 280 100 260 30 260" opacity="0.4"/>
            <path d="M340 380 C200 420 100 410 30 400" opacity="0.4"/>
            <path d="M300 545 C150 630 100 650 30 650" opacity="0.4"/>
        </g>

        <!-- Pulse Beacon -->
        <g filter="url(#glow)">
            <circle cx="512" cy="110" r="18" fill="#EF4444">
                <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" />
            </circle>
        </g>
    </g>
  </g>

  <!-- Premium Double Gold Border -->
  <rect x="30" y="30" width="964" height="964" rx="145" stroke="url(#goldGradient)" stroke-width="14" fill="none"/>
  <rect x="50" y="50" width="924" height="924" rx="135" stroke="#FBBF24" stroke-width="2" opacity="0.3" fill="none"/>

  <!-- TYPOGRAPHY -->
  <g transform="translate(512, 810)">
    <text text-anchor="middle" fill="#FFFFFF" font-family="Verdana, Geneva, sans-serif" font-weight="900" font-size="140" style="filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); letter-spacing: 12px;">
      GV
    </text>
    <text y="75" text-anchor="middle" fill="#38BDF8" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="44" style="text-transform: uppercase; letter-spacing: 14px;">
      Software Solutions
    </text>
  </g>

  <!-- Identity Dots -->
  <circle cx="890" cy="890" r="14" fill="#F59E0B"/>
  <circle cx="935" cy="890" r="14" fill="#0EA5E9"/>
</svg>
